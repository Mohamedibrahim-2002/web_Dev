<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airdrop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <button type="submit" id="airdropBtn" class="border rounded-sm p-3">
        Get airdropped ðŸ’¸ðŸ‘ˆ</button
      ><br />
      <div class="container bg-center">
        <form method="post" class="hidden">
          <a
            href="https://x.com/CryptoKaviYT/status/2011706960920674568?s=20"
            target="_blank"
            class="border rounded-sm p-3"
            >Like & Retweet</a

          <input type="checkbox" class="my-5" required /> I have Liked &

            placeholder="Twitter username"

          />
          <input
            type="text"
            class="border"

            id="solAddr"
            placeholder="SOL Wallet address"
            required
          />
          <input
            type="submit"
            value="Submit"
            placeholder="Submit"
            class="border rounded-sm px-3"
            id="finalBtn"
          />
        </form>
      </div>
      <div class="successMsg hidden">

        >
      </div>
