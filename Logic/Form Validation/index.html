<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="w-full flex mt-[100px] max-h-full border justify-center">
      <form action="" method="post">
        <div class="m-5">
          <label for="userName">USERNAME : </label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            class="border"
          />
        </div>

        <div class="m-5">
          <label for="email">EMAIL : </label>
          <input type="email" name="email" id="email" required class="border" />
        </div>

        <div class="m-5">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">Agree to terms & conditions</label>
        </div>

        <div class="m-5">
          <input type="submit" value="Submit" class="border p-1" />
        </div>
      </form>
    </div>
  </body>
</html>
